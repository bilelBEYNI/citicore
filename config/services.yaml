# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    env(WKHTMLTOPDF_PATH): ''
    env(WKHTMLTOIMAGE_PATH): ''
    uploads_directory: '%kernel.project_dir%/public/uploads'
    stripe.secret_key: '%env(STRIPE_SECRET_KEY)%'
    stripe.public_key: '%env(STRIPE_PUBLIC_KEY)%'
    knp_snappy.pdf.binary: '%env(WKHTMLTOPDF_PATH)%'
    google_recaptcha_site_key: '%env(GOOGLE_RECAPTCHA_SITE_KEY)%'
    paypal_client_id: '%env(PAYPAL_CLIENT_ID)%'
    paypal_client_secret: '%env(PAYPAL_CLIENT_SECRET)%'
    infobip.api_key: '49fa567f0a5c890d708b36da646084d6-642d55de-4c24-4759-a9b7-45ef30af4ff4'
    infobip.sender_number: '+44 7491 163443'
    twilio.sid:   '%env(TWILIO_SID)%'
    twilio.token: '%env(TWILIO_TOKEN)%'
    twilio.from:  '%env(TWILIO_FROM)%'
    
services:
    _defaults:
        autowire: true
        autoconfigure: true

    Endroid\QrCode\Builder\Builder:
        public: true

    Endroid\QrCode\Builder\BuilderInterface:
        alias: Endroid\QrCode\Builder\Builder



    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\PayPalClient:  # Correct class name: PayPalClient
        arguments:
            $clientId: '%env(PAYPAL_CLIENT_ID)%'
            $clientSecret: '%env(PAYPAL_CLIENT_SECRET)%'

    App\Service\SmsService:
        arguments:
            $apiKey: '%infobip.api_key%'
            $senderNumber: '%infobip.sender_number%'  

    App\Service\SMSRecService:
        arguments:
            $sid:   '%twilio.sid%'
            $token: '%twilio.token%'
            $from:  '%twilio.from%'
            
    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\Entity\CartService:
        public: true


    Knp\Snappy\Pdf:
        class: Knp\Snappy\Pdf
        arguments:
            - '%knp_snappy.pdf.binary%'    
            
    App\Controller\CommuniactionController\DemandeController:
        tags: ['controller.service_arguments']

    # Mercure configuration
    Symfony\Component\Mercure\HubInterface: '@mercure.hub.default'
    Symfony\Component\Mercure\PublisherInterface: '@mercure.hub.default'

    # Configuration explicite si tu veux isoler juste ce service :
    App\Service\EventImageGenerator:
        arguments:
            $projectDir: '%kernel.project_dir%'

    App\Controller\EvenementController\FrontEvenementController:
        tags: ['controller.service_arguments']
